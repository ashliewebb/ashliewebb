<!doctype html>
<html>
  <head>
    <title>a brand new styleguide: <%= title %></title>
    <link rel="stylesheet" href="../../public/stylesheets/style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="outer-container">
    <div class="inner layout-two-columns--3-9">
      <nav class="column-3">
        <ul class="ui-list ui-list--vertical">
        <% @categories.each do |category, file_name| %>
          <li><a href="<%= file_name %>"><%= category %></a></li>
        <% end %>
        </ul>
      </nav>

      <section class="content column-9">
        <h1>Styleguide: Ashlie Webb</h1>
        <ul class="ui-list ui-list--table">
        <% @blocks.each do |b| %>
          <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
        <% end %>
        </ul>
